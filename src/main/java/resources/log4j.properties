### 设置###
## %p: 输出日志的信息优先级，即DEBUG, INFO, WARN, ERROR, FATAL
## %d: 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d{yyyy-MM-dd HH:mm:ss,SSS}，输出类似：2017-07-07 14:10:28,921
## %r: 输出自应用启动到输出该log信息耗费的毫秒数
## %c: 输出日志信息所属的类目，通常就是所在类的全名
## %t: 输出产生该日志事件的线程名
## %l: 输出日志事件的发生位置，相当于%C.%M(%F:%L)的组合,包括类目名、发生的线程，以及在代码中的行数
## %x: 输出和当前线程相关联的NDC(嵌套诊断环境),尤其用到像java servlets这样的多客户多线程的应用中
## %%: 输出一个"%"字符
## %F: 输出日志消息产生时所在的文件名称
## %L: 输出代码中的行号
## %m: 输出代码中指定的消息,产生的日志具体信息
## %n: 输出一个回车换行符，Windows平台为"\r\n"，Unix平台为"\n"输出日志信息换行
## 可以在%与模式字符之间加上修饰符来控制其最小宽度、最大宽度、和文本的对齐方式。如：
## %20c: 指定输出category的名称，最小的宽度是20，如果category的名称小于20的话，默认的情况下右对齐
## %-20c: 指定输出category的名称，最小的宽度是20，如果category的名称小于20的话，"-"号指定左对齐
## %.30c: 指定输出category的名称，最大的宽度是30，如果category的名称大于30的话，就会将左边多出的字符截掉，但小于30的话也不会有空格
## %20.30c: 如果category的名称小于20就补空格，并且右对齐，如果其名称长于30字符，就从左边交远销出的字符截掉

# FATAL 0 ,ERROR 3 ,WARN 4 ,INFO 6 ,DEBUG 7
log4j.rootLogger = info,stdout,D,E
 
### 输出INFO 级别以上的日志 到控制台 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.D.Threshold = INFO
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n
 
### 输出DEBUG 级别以上的日志到日志文件 ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = D:\\Program Files\\eclipse-workspace\\huwang-api-autotest\\log\\base_log\\info.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = INFO 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
 
